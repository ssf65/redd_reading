<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - Reddit Movie Comment Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            text-align: center;
            background-color: #0d1b24;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }

        .search-section {
            margin-top: 20px;
            padding: 10px;
        }

        .input-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 6px 16px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            margin: 10px auto;
            width: fit-content;
        }

        .input-box input {
            background-color: white;
            color: #000;
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 25px;
            font-size: 1em;
            width: 400px;
        }

        .post-list {
            max-height: 300px;
            overflow-y: scroll;
            margin: 0 auto;
            width: 70%;
            text-align: left;
        }

        .post-list div {
            background-color: #1c2b36;
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }

        .comment-card {
            margin: 10px auto;
            max-width: 800px;
            background: #0d1b24;
            color: white;
            border-radius: 10px;
            padding: 10px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        .score {
            color: #cccccc;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸŽ¬ Reddit r/asoiaf Comment Search</h1>
        <p class="subtitle">Step 1: Search for a post, Step 2: Explore the comments</p>
    </div>

    <div class="search-section">
        <div class="input-box">
            <input id="title-query" placeholder="Search post titles..." onkeyup="searchTitles()">
        </div>
        <div class="post-list" id="post-results"></div>
    </div>

    <div class="search-section">
        <div class="input-box">
            <input id="comment-query" placeholder="Search comments..." onkeyup="searchComments()">
        </div>
        <label>
            <input type="checkbox" id="filter-offensive" onchange="searchComments()"> Filter offensive language
        </label>
        <div id="comment-results"></div>
    </div>

    <script>
        let currentPostId = "";

        function searchTitles() {
            const query = document.getElementById("title-query").value.toLowerCase();
            fetch("/titles")
                .then(res => res.json())
                .then(posts => {
                    const filtered = posts.filter(p => p.title.toLowerCase().includes(query));
                    const list = document.getElementById("post-results");
                    list.innerHTML = "";
                    filtered.forEach((post, index) => {
                        const div = document.createElement("div");
                        div.textContent = `${index + 1}. ${post.title} (${post.num_comments} comments)`;
                        div.onclick = () => {
                            currentPostId = post.post_id;
                            searchComments();
                        };
                        list.appendChild(div);
                    });
                });
        }

        function searchComments() {
            if (!currentPostId) return;
            const query = document.getElementById("comment-query").value;
            const offensive = document.getElementById("filter-offensive").checked;
            fetch(`/search_comments?` + new URLSearchParams({ q: query, post_id: currentPostId, filter_offensive: offensive }))
                .then(res => res.json())
                .then(data => {
                    const container = document.getElementById("comment-results");
                    container.innerHTML = "";
                    data.forEach(comment => {
                        const card = document.createElement("div");
                        card.className = "comment-card";
                        card.innerHTML = `<p><strong>${comment.author}</strong></p>
                            <p>${comment.text}</p>
                            <p class='score'>Relevance Score: ${comment.final_score}</p>
                            <a href='${comment.permalink}' target='_blank'>View on Reddit</a>`;
                        container.appendChild(card);
                    });
                });
        }
    </script>
</body>

</html>
