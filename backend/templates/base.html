<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - Reddit Movie Comment Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="site-title">
                <h1>ðŸŽ¬ Reddit Movie Comment Search</h1>
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Search for a movie, character, scene..." id="filter-text-val"
                    onkeyup="filterText()">
            </div>
        </div>
        <div id="answer-box"></div>
    </div>

    <script>
        function answerBoxTemplate(author, text, depth) {
            return `<div class='comment-result'>
                <p><strong>${author}</strong> (depth ${depth})</p>
                <p>${text}</p>
            </div>`;
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus();
        }

        function filterText() {
            document.getElementById("answer-box").innerHTML = "";
            const query = document.getElementById("filter-text-val").value;
            if (!query) return;

            fetch("/search?" + new URLSearchParams({ q: query }))
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        document.getElementById("answer-box").innerHTML = "<p>No results found.</p>";
                        return;
                    }
                    data.forEach(row => {
                        const tempDiv = document.createElement("div");
                        tempDiv.innerHTML = answerBoxTemplate(row.author, row.text, row.depth);
                        document.getElementById("answer-box").appendChild(tempDiv);
                    });
                });
        }
    </script>
</body>

</html>
