<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - Reddit r/gameofthrones Comment Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #1a1a1b;
            color: #d7dadc;
            text-align: center;
            margin: 0;
        }

        .header {
            padding-top: 30px;
        }

        .search-section {
            margin-top: 20px;
            padding: 10px;
        }

        .input-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #272729;
            padding: 6px 16px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            margin: 10px auto;
            width: fit-content;
        }

        .input-box input {
            background-color: #1a1a1b;
            color: #d7dadc;
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 25px;
            font-size: 1em;
            width: 400px;
        }

        .input-box input::placeholder {
            color: #888;
        }

        .post-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 0 auto;
            width: 70%;
            text-align: left;
            background-color: #1a1a1b;
            border: 1px solid #343536;
            border-radius: 6px;
        }

        .post-list div {
            padding: 10px;
            border-bottom: 1px solid #343536;
            cursor: pointer;
        }

        .post-list div.active {
            background-color: #3a3a3c;
        }

        .comment-card {
            margin: 10px auto;
            max-width: 800px;
            background: #272729;
            color: white;
            border-radius: 10px;
            padding: 10px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        .score {
            color: #999;
            font-style: italic;
        }

        .selected-title {
            margin-top: 10px;
            font-size: 1.1em;
            color: #ccc;
        }

        a {
            color: #69c0ff;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸŽ¬ Reddit r/gameofthrones Comment Search</h1>
        <p class="subtitle">Step 1: Search for a post, Step 2: Explore the comments</p>

        <div style="margin-top: 12px; color: #999; font-size: 0.9em;">
            <strong>ðŸ“ˆ What is the relevance score?</strong><br>
            It measures how relevant each comment is to your search.<br>
            <span style="color: #ff6961;">Less than 0.7:</span> Not very relevant<br>
            <span style="color: #f6c85f;">0.7 â€“ 1.5:</span> Good relevance<br>
            <span style="color: #77dd77;">Above 1.5:</span> Highly relevant
        </div>
    </div>


    <div class="search-section">
        <div class="input-box">
            <input id="title-query" placeholder="Search post titles..." onkeyup="searchTitles(event)">
        </div>
        <div class="post-list" id="post-results"></div>
        <div class="selected-title" id="selected-title"></div>
    </div>

    <div class="search-section">
        <div class="input-box">
            <input id="comment-query" placeholder="Search comments..." onkeyup="searchComments()">
        </div>
        <label>
            <input type="checkbox" id="filter-offensive" onchange="searchComments()"> Filter offensive language
        </label>
        <div id="comment-results"></div>
    </div>

    <script>
        let currentPostId = "";
        let currentResults = [];
        let selectedIndex = -1;

        function searchTitles(e) {
            const query = document.getElementById("title-query").value.toLowerCase();
            fetch("/titles")
                .then(res => res.json())
                .then(posts => {
                    currentResults = posts.filter(p => p.title.toLowerCase().includes(query));
                    renderPostResults();
                });

            if (e && e.key === "ArrowDown") {
                selectedIndex = (selectedIndex + 1) % currentResults.length;
                highlightResult();
            } else if (e && e.key === "ArrowUp") {
                selectedIndex = (selectedIndex - 1 + currentResults.length) % currentResults.length;
                highlightResult();
            } else if (e && e.key === "Enter" && currentResults[selectedIndex]) {
                selectPost(currentResults[selectedIndex]);
            } else {
                selectedIndex = -1;
            }
        }

        function highlightResult() {
            const divs = document.querySelectorAll("#post-results div");
            divs.forEach((div, i) => {
                div.classList.toggle("active", i === selectedIndex);
            });
        }

        function renderPostResults() {
            const list = document.getElementById("post-results");
            list.innerHTML = "";
            currentResults.forEach((post, index) => {
                const div = document.createElement("div");
                div.textContent = `${index + 1}. ${post.title} (${post.num_comments} comments)`;
                div.onclick = () => selectPost(post);
                list.appendChild(div);
            });
            highlightResult();
        }

        function selectPost(post) {
            currentPostId = post.post_id;
            document.getElementById("selected-title").innerText = `Currently viewing: ${post.title}`;
            searchComments();
        }

        function searchComments() {
            if (!currentPostId) return;

            let query = document.getElementById("comment-query").value;
            const offensive = document.getElementById("filter-offensive").checked;

            // If query is empty, fallback to wildcard (get all comments)
            if (!query.trim()) query = ".";  // A character that matches most things

            fetch("/search_comments?" + new URLSearchParams({
                q: query,
                post_id: currentPostId,
                filter_offensive: offensive
            }))
                .then(res => res.json())
                .then(data => {
                    const container = document.getElementById("comment-results");
                    container.innerHTML = "";
                    data.forEach(comment => {
                        const card = document.createElement("div");
                        card.className = "comment-card";
                        card.innerHTML = `<p><strong>${comment.author}</strong></p>
                    <p>${comment.text}</p>
                    <p class='score'>Relevance Score: ${comment.final_score}</p>
                    <a href='${comment.permalink}' target='_blank'>View on Reddit</a>`;
                        container.appendChild(card);
                    });
                });
        }

    </script>
</body>

</html>
